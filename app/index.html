<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Acolhe - Login</title>
        <link rel="stylesheet" href="/app/css/global.css" />
        <link rel="stylesheet" href="/app/css/login.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="title">Acolhe</h1>
                <p class="subtitle">
                    Conectando você a profissionais de saúde mental quando você
                    mais precisa
                </p>
            </header>

            <div class="card">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input
                            type="text"
                            id="cpf"
                            name="cpf"
                            placeholder="Digite seu CPF"
                            maxlength="14"
                        />
                        <small class="error-message" id="cpf-error"></small>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Digite sua senha"
                        />
                        <small
                            class="error-message"
                            id="password-error"
                        ></small>
                    </div>

                    <button type="submit" class="btn-primary">Entrar</button>
                </form>

                <div class="additional-links">
                    <a href="#">Esqueci minha senha</a>
                    <a href="#">Criar uma conta</a>
                </div>
            </div>
        </div>

        <script src="/app/js/login.js"></script>
    </body>
</html>
